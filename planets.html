<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Планеты</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, system-ui, Arial;
      background: radial-gradient(circle at top, #0b1d3a, #000);
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
    }

    nav a {
      color: #fff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      opacity: 0.85;
    }

    nav a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .planet {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      align-items: center;
      animation: fadeUp 1s ease;
    }

    .planet img {
      width: 160px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Главная</a>
    <a href="planets.html">Планеты</a>
    <a href="gallery.html">Галерея</a>
  </nav>
</header>

<section>
  <h1>Планеты Солнечной системы</h1>

  <div class="planet">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg">
    <div>
      <h2>Земля</h2>
      <p>Единственная известная планета с жизнью.</p>
    </div>
  </div>

  <div class="planet">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg">
    <div>
      <h2>Марс</h2>
      <p>Красная планета, возможная цель будущих экспедиций.</p>
    </div>
  </div>

  <div class="planet">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Jupiter_and_its_shrunken_Great_Red_Spot.jpg">
    <div>
      <h2>Юпитер</h2>
      <p>Самая большая планета Солнечной системы.</p>
    </div>
  </div>
</section>

<footer>
  © 2026 • Планеты
</footer>

</body>
</html>
