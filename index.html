    body {
      margin: 0;
      font-family: -apple-system, system-ui, Arial;
      background: radial-gradient(circle at top, #0b1d3a, #000);

      overflow-x: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);

    nav a {
      color: #fff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      opacity: 0.85;
    }

    nav a:hover {
      opacity: 1;

    }

    .hero {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    section {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      line-height: 1.6;
    }

    .stars {
      position: fixed;
      inset: 0;
      background: url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1600&q=80") center / cover;
      opacity: 0.15;
      z-index: -1;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
    }
  </style>
